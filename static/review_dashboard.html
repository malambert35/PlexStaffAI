<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlexStaffAI - Review Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    
    <header class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400">üßë‚Äç‚öñÔ∏è PlexStaffAI Review Dashboard</h1>
            <div class="flex gap-4">
                <span class="bg-yellow-600 px-3 py-1 rounded text-sm font-medium">
                    <span id="pending-count">0</span> Pending Reviews
                </span>
                <a href="/" class="bg-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-600">‚Üê Back to Main</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        
        <div class="bg-gray-800 rounded-lg border border-gray-700 p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Pending Reviews</h2>
            <div id="reviews-list">
                <p class="text-gray-400">Loading...</p>
            </div>
        </div>
        
        <div id="empty-state" class="hidden text-center py-16">
            <div class="text-6xl mb-4">üéâ</div>
            <h3 class="text-2xl font-bold text-gray-300 mb-2">No Pending Reviews!</h3>
            <p class="text-gray-500">All requests have been processed.</p>
        </div>

    </main>

    <script>
        // Load pending reviews
        async function loadReviews() {
            const response = await fetch('/staff/reviews');
            const data = await response.json();
            const reviews = data.reviews || [];
            
            document.getElementById('pending-count').textContent = reviews.length;
            
            if (reviews.length === 0) {
                document.getElementById('reviews-list').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }
            
            const html = reviews.map(review => `
                <div class="bg-gray-700 rounded-lg p-4 mb-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-bold">${review.request_data.title}</h3>
                            <p class="text-sm text-gray-400">${review.request_data.media_type} ‚Ä¢ ${review.request_data.year || 'N/A'}</p>
                            <p class="text-sm text-yellow-400 mt-2">‚ö†Ô∏è ${review.ai_reason}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="approveReview(${review.request_id})" 
                                class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                                ‚úÖ Approve
                            </button>
                            <button onclick="rejectReview(${review.request_id})" 
                                class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                                ‚ùå Reject
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('reviews-list').innerHTML = html;
        }
        
        async function approveReview(requestId) {
            await fetch(`/staff/review/approve/${requestId}`, { 
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({staff: 'admin'})
            });
            loadReviews();
        }
        
        async function rejectReview(requestId) {
            const reason = prompt('Reason for rejection:');
            if (!reason) return;
            
            await fetch(`/staff/review/reject/${requestId}`, { 
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({staff: 'admin', reason: reason})
            });
            loadReviews();
        }
        
        // Load on page load
        loadReviews();
        
        // Auto-refresh every 30s
        setInterval(loadReviews, 30000);
    </script>

</body>
</html>
