<!DOCTYPE html>
<html>
<head>
    <title>PlexStaffAI v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8">PlexStaffAI Dashboard</h1>
        <div id="stats" hx-get="/stats" hx-trigger="load" 
             hx-swap="innerHTML" class="grid grid-cols-4 gap-4 mb-8"></div>
        <div id="reviews" hx-get="/staff/reviews" hx-trigger="every 10s"
             hx-swap="innerHTML" class="space-y-4"></div>
    </div>
</body>
</html>
