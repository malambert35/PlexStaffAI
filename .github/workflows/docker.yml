name: Build & Push PlexStaffAI v2 to Docker Hub

on:
  push:
    branches: [ "v2" ]
  pull_request:
    branches: [ "v2" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push v2
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64  # Unraid compatible
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            malambert35/plexstaffai:v2
            malambert35/plexstaffai:v2.${{ github.sha }}
            malambert35/plexstaffai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
